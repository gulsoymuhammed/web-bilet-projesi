<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Biletim Giriş Yap</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
     <header class="header-login">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo" />
        </a>
        <nav class="navbar">
            <a href="#">Konser </a>
            <a href="#">Tiyatro</a>
            <a href="#">Film</a>
            <a href="#">Bilet Al </a>
            <a href="#">İletişim </a>
        </nav>
        <div class="buttons">
            <button>
                <a href=""><i class="fa-regular fa-user" style="color: #000000;"></i></a>
            </button>
            <button>
                <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
            </button>
        </div>
    </header>
    <div id="body-second">
        <div class="wrapper">
            <form action="">
                <h1>Giriş Yap</h1>
                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı adı" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Beni hatrıla</label>
                    <a href="#">Şifrem nereye gitti?</a>
                </div>

                <button type="submit" class="btn">Giriş</button>

                <div class="register-link">
                    <p>Hesabın yok mu? Eğlenceyi kaçırma <a href="#">Kayıt ol!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
